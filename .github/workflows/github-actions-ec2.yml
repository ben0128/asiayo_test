name: Push-to-EC2

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: Checkout the files
        uses: actions/checkout@v2

      - name: Run Test
        run: npm install && npm run test

      - name: Deploy to Server 1
        uses: easingthemes/ssh-deploy@main
        env:
          SSH_PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
          REMOTE_HOST: ${{ secrets.HOST_DNS }}
          REMOTE_USER: ${{ secrets.USERNAME }}
          TARGET: ${{ secrets.TARGET_DIR }}

      - name: Setup SSH and SCP
        env:
          PRIVATE_KEY: ${{ secrets.EC2_SSH_KEY }}
        run: |
          echo "$PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
    
      - name: Install dependencies on EC2
        run: |
          ssh -i private_key.pem -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST_DNS }} "cd ${{ secrets.TARGET_DIR }} && curl -sL https://deb.nodesource.com/setup_14.x | sudo -E bash - && sudo apt install -y nodejs && npm install"
      
      - name: Start the app on EC2 in background
        run: |
          ssh -i "path_to_your_private_key.pem" -o StrictHostKeyChecking=no username@your_ec2_host "cd your_project_directory && nohup npm run serve > server.log 2>&1 &"
      - name: Post Checkout the files
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" http://54.91.10.155:3000/)
          if [ "$response" -ne 200 ]; then
            echo "Server check failed with HTTP code: $response"
            exit 1
          fi
        